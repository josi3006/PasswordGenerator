<!DOCTYPE html>

<html>

<head>
    <title>Password Generator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

<script>


function valChecked(){
 var chkd = userInputForm.c1.checked || 
            userInputForm.c2.checked ||
            userInputForm.c3.checked || 
            userInputForm.c4.checked



 if (chkd == true) {
     alert ("Valid!")
 } 


 else {
    alert ("Not Valid.")
 }

}


</script>
    




<!-- Start of Input Form -->

    <form id="userInputForm">
        

        <div class="form-group">

            <label for="pswdLength">Password Length</label>

            <input type="number" class="form-control required" name="pswdLength" min="8" max="128"> 

            <small>Password must be between 8 and 128 characters!</small>
        
        </div>


        <div class="form-group">

        <input type = "checkbox" name = "c1" value = "c1"/> C1 
        <br>
        <input type = "checkbox" name = "c2" value = "c2"/> C2
        <br>
        <input type = "checkbox" name = "c3" value = "c3"/> C3
        <br> 
        <input type = "checkbox" name = "c4" value = "c4"/> C4 
        <br>

        </div>


        <input type="submit" onClick = "valChecked()">
       
        
    </form>

<!-- End of Input Form -->
    
    
    
    
    
    
    
    
    





</body>

</html>
