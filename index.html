<!DOCTYPE html>

<html>

<head>
    <title>Password Generator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>

<script src="assets/style/PasswordGenerator.js">



</script>
    




<!-- Start of Input Form -->

    <form id="userInputForm">
        

        <div class="form-group">

            <label for="pswdLength">Password Length</label>

            <input type="number" class="form-control required" id="pswdLength" name="pswdLength" min="8" max="128" required="true"></input>

            <small>Password must be between 8 and 128 characters!</small>
        
        </div>


        <div class="form-group">

        <input type = "checkbox" name = "lowerChar" id = "lowerChar" value = "lowerChar"/> lower case 
        <br>
        <input type = "checkbox" name = "upperChar" id = "upperChar" value = "upperChar"/> UPPER CASE
        <br>
        <input type = "checkbox" name = "numericChar" id = "numericChar" value = "numericChar"/> Numbers
        <br> 
        <input type = "checkbox" name = "specialChar" id = "specialChar" value = "specialChar"/> Special Characters 
        <br>

        </div>


        <input type="submit" onClick = "valChecked()">
       
        
    </form>

<!-- End of Input Form -->
    



    
<!-- Start of Password Display box -->



<!-- End of Password Display box -->
    
    
    
    
    
    
    





</body>

</html>
