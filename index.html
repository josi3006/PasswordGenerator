<!DOCTYPE html>

<html>

<head>
    <title>Password Generator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>

<body background= "assets/images/bgImage.jpg">

<script src="assets/style/PasswordGenerator.js"></script>
    

<br><br>

<div class="container">

    <div class="row" style="color:rgb(88, 88, 88); margin: 0 auto; text-align:center;">

        <div class="col-sm-12">
    
        <h1>The Most Amazing Password Generator Ever</h1>

        </div>
    
    </div>

    <div class="row" style="background-color: #9c9c9cea;">

    
        <div class="col-lg-3 m-3 p-3 text-right">

            <p>Choose your password length:</p>

        </div>

        <div class="col-lg-8 m-3 p-3">

   

            <!-- Start of Input Form -->

                <form id="userInputForm">
                    

                    <div class="form-group">

                        <input type="number" width="60%" class="form-control required" id="pswdLength" name="pswdLength" min="8" max="128" required="true"></input>

                        <small>Password must be between 8 and 128 characters!</small>
                    
                    </div>

        </div>

    </div>

    <div class="row" style="background-color: #9c9c9cea;">

    
            <div class="col-lg-3 m-3 p-3 text-right">
    
                <p>Check character types to be used:</p>
    
            </div>
    
            <div class="col-lg-8 m-3 p-3">

                    <div class="form-group">

                    <input type = "checkbox" name = "lowerChar" id = "lowerChar" value = "lowerChar"/> lower case 
                    <br>
                    <input type = "checkbox" name = "upperChar" id = "upperChar" value = "upperChar"/> UPPER CASE
                    <br>
                    <input type = "checkbox" name = "numericChar" id = "numericChar" value = "numericChar"/> Numbers
                    <br> 
                    <input type = "checkbox" name = "specialChar" id = "specialChar" value = "specialChar"/> Special Characters 
                    <br>

                    </div>


                    <input type="button" onClick="valChecked()" value="Submit">
                
                    
                </form>

            <!-- End of Input Form -->

        </div>

    </div>
    
</div>

<br><br>
    
<!-- Start of Password Display box -->


<!-- End of Password Display box -->
    
    
    
    
    
    
    





</body>

</html>
